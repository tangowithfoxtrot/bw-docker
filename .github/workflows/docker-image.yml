name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run:
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: docker build
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/bw-cli:latest
    - name: docker push
      run: docker push ${{ secrets.DOCKER_USER }}/bw-cli:latest

    - name: push README to Dockerhub
      uses: christian-korneck/update-container-description-action@v1
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
      with:
        destination_container_repo: ${{ secrets.DOCKER_USER }}/bw-cli
        provider: dockerhub
        short_description: 'The latest Bitwarden CLI in a Docker container.'
        readme_file: 'README.md'
